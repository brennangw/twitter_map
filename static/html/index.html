<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info windows</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>

        var geoTweets = [];
        //this class may not be needed as making objects in GeoTweet might do.
        /*
        class LatLng {
            constructor(data) {
                this.lat = data["lat"];
                //note long converted to lng to fit google api
                this.lng = data["long"];
            }
        }
        */

     class GeoTweet {
         /*
            This class should these values:
                1. location an object of class LatLong
                2. content a dictionary
            This class should have 1 getter:
                1. formattedContent which returns a formatted html string

          */
         constructor(data) {
             this.text = data.text;
             this.coordinates = {"lat": Number(data.coordinates["lat"]), "lng": Number(data.coordinates["long"])};
         }

         get formattedContent() {
             var fc = "<div><p>"+this.text+"</p></div>";
             return fc;
         }

     }


      // This example displays a marker at the center of Australia.
      // When the user clicks the marker, an info window opens.

      function init() {
          return $.ajax({
              type: "GET",
              url: "/tweets",
              success: function(result) {
                  initMap(result);
              }
          })
      }


      function initMap(tweetData) {


        //todo: change map location on load
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });


         geoTweets = tweetData.map(function(tweetData) {
            return new GeoTweet(tweetData)
        });

        geoTweets.forEach(function(geoTweet) {
            var infowindow = new google.maps.InfoWindow({

            /*    todo: make the content prettier by following this.
                var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
            '<div id="bodyContent">'+
            '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
            'sandstone rock formation in the southern part of the '+
            'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
            'south west of the nearest large town, Alice Springs; 450&#160;km '+
            '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
            'features of the Uluru - Kata Tjuta National Park. Uluru is '+
            'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
            'Aboriginal people of the area. It has many springs, waterholes, '+
            'rock caves and ancient paintings. Uluru is listed as a World '+
            'Heritage Site.</p>'+
            '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
            'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
            '(last visited June 22, 2009).</p>'+
            '</div>'+
            '</div>';
            */
              content: geoTweet.formattedContent
            });

            var marker = new google.maps.Marker({
              position: geoTweet.coordinates,
              map: map,
              //todo: make better titles
              title: geoTweet.text.slice(1,5)
            });
            marker.addListener('click', function() {
              infowindow.open(map, marker);
            });
        });







      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAVUKgc7zGhALvM8CEDOyxjhaajwqq9uc&callback=init">
    </script>

  </body>
</html>
